<!DOCTYPE html>
<html>
<head>
  <title>Mangalsha</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Treeyaa Natural Food Products offers healthy millet, rice, flour, snacks and traditional recipes.">

  <meta name="keywords"
    content="millets, natural food Products, organic millets, healthy food">

  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/png" href="assets/Logo.png">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/product-detail.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "Foxtail Millet",
      "image": "https://www.treeyaa.com/assets/foxtail.jpg",
      "description": "Premium quality Foxtail Millet rich in fiber and nutrients.",
      "brand": {
        "@type": "Brand",
        "name": "Treeyaa Natural Foods"
      },
      "offers": {
        "@type": "Offer",
        "url": "https://www.treeyaa.com/product-detail.html",
        "priceCurrency": "INR",
        "price": "130",
        "availability": "https://schema.org/InStock"
      }
    }

    function injectProductSchema(product) {
      const schema = {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": product.name,
        "image": window.location.origin + "/" + product.image,
        "description": product.description,
        "brand": {
          "@type": "Brand",
          "name": "Treeyaa Natural Foods"
        },
        "offers": {
          "@type": "Offer",
          "priceCurrency": "INR",
          "price": product.price,
          "availability": "https://schema.org/InStock"
        }
      };

      const script = document.createElement("script");
      script.type = "application/ld+json";
      script.text = JSON.stringify(schema);
      document.head.appendChild(script);
    }

  </script>

</head>

<body>
